        <body>
            <div id="pilavdiv">
                <div id="pilavdivheader">Click here to move</div>
            <div class="btn-group btn-group-justified">
                <div class="btn-group">
                    <button id="selectbutton" type="button" class="btn btn-primary fas fa-mouse-pointer"></button>        
                </div>
                <div class="btn-group">
                    <button id="drawbutton" type="button" class="btn btn-primary fas fa-pencil-alt"></button>
                </div>
                <div class="btn-group">
                    <button id="highlightbutton" type="button" class="btn btn-primary far fa-star"></button>     
                </div>
                <div class="btn-group">
                    <button id="undobutton" type="button" class="btn btn-primary fas fa-undo"></button>     
                </div>
                <div class="btn-group">
                    <button id="erasebutton" type="button" class="btn btn-primary fas fa-eraser"></button>     
                </div>
                <div class="btn-group">
                    <button id="popoutbutton" type="button" class="btn btn-primary fas fa-external-link-alt"></button>     
                </div>       
            </div>
            <div>
                <button
                    class="jscolor {valueElement:null,value:''}"
                    style="width:50px; height:50px">
                </button>
                <!-- Color: <input class="jscolor" value="">
                <script src="" async defer></script> -->
            </div>
            <div>
                <div class="slidecontainer">
                    <input type="range" min="1" max="100" value="50" class="slider" id="myRange">
                </div>
            </div>
            </div>
        </body>
